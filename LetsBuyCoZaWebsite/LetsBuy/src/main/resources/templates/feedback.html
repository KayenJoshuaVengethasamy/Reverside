<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Provide feedback</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/feedback}">feedback</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully added feedback!!!</div>
				</div>

				<h1>Feedback</h1>
				<form th:action="@{/feedback}" th:object="${feedback}" method="post">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
						error</p>

					<div class="form-group" th:classappend="${#fields.hasErrors('feedbackName')}? 'has-error':''">
						<label for="feedbackName" class="control-label">Your name</label> 
						<input id="feedbackName" class="form-control" th:field="*{feedbackName}" />
						<p class="error-message" th:each="error: ${#fields.errors('feedbackName')}" th:text="${error}">
						Validation error
						</p>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('feedbackSurname')}? 'has-error':''">
						<label for="feedbackSurname" class="control-label">Your Surname</label> 
						<input id="feedbackSurname" class="form-control" th:field="*{feedbackSurname}" type="text">
						<p class="error-message" th:each="error : ${#fields.errors('feedbackSurname')}" th:text="${error}">
						Validation error
						</p>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('feedbackEmail')}? 'has-error':''">
						<label for="feedbackEmail" class="control-label">Your Email</label> 
						<input id="feedbackEmail" class="form-control" th:field="*{feedbackEmail}" type="email"/ required>
						<p class="error-message" th:each="error : ${#fields.errors('feedbackEmail')}" th:text="${error}">Validation error</p>
					</div>
							<div class="form-group" th:classappend="${#fields.hasErrors('feedbackContents')}? 'has-error':''">
						<label for="feedbackContents" class="control-label">
						Your Feedback
						</label> 
						<input id="feedbackContents" class="form-control" th:field="*{feedbackContents}" required/>
						<p class="error-message" th:each="error : ${#fields.errors('feedbackContents')}" th:text="${error}">
						Validation error
						</p>
					</div>
		

					<div class="form-group">
						<button type="submit" class="btn btn-success">Add Feedback</button>
					</div>

				</form>
			</div>
		</div>
	</div>
<div class="form-group">
						<a href="/" th:href="@{/product}">Add a product here</a>
					<a href="/" th:href="@{/}">Back Home</a>
					</div>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
