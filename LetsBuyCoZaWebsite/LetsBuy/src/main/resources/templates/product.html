<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Product Registration</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">
					Toggle navigation
					</span> 
					<span class="icon-bar">
					</span> 
					<span class="icon-bar">
					</span> 
					<span class="icon-bar">
					</span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/product}">Product</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully added a product!!!</div>
				</div>

				<h1>Add A Product</h1>
				<form th:action="@{/product}" th:object="${product}" method="post">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">
					Validation error
					</p>

					<div class="form-group" th:classappend="${#fields.hasErrors('productName')}? 'has-error':''">
						<label for="productName" class="control-label">
						Product name
						</label> 
						<input id="productName" class="form-control" th:field="*{productName}" />
						<p class="error-message" th:each="error: ${#fields.errors('productName')}" th:text="${error}">
						Validation error
						</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('productImage')}? 'has-error':''">
						<label for="productImage" class="control-label">Product Image</label> 
						
						<input id="productImage" class="form-control" th:field="*{productImage}" type="file" accept="image/*">
						<p class="error-message"
							th:each="error : ${#fields.errors('productImage')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('productPrice')}? 'has-error':''">
						<label for="productPrice" class="control-label">Product Price</label> <input
							id="productPrice" class="form-control" th:field="*{productPrice}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('productPrice')}" th:text="${error}">Validation
							error</p>
					</div>
							<div class="form-group"
						th:classappend="${#fields.hasErrors('productDescription')}? 'has-error':''">
						<label for="productDescription" class="control-label">Product Description</label> <input
							id="productDescription" class="form-control"
							th:field="*{productDescription}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('productDescription')}"
							th:text="${error}">Validation error</p>
					</div>
		

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register Product</button>
					</div>

				</form>
			</div>
		</div>
	</div>
<div class="form-group">
						<a href="/" th:href="@{/}">Home page</a>
					<a href="/" th:href="@{/feedback}">Add feedback</a>
					</div>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
